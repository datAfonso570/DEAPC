<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Área Administrador</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header class="site-header">
        <div class="logo">
            <img src="images/logo1.png" alt="Company Logo">
        </div>
        <div class="header-text-container">
            <h1>ÁREA ADMINISTRADOR</h1>
            <p>INSERIR CLIENTE/PRODUTO</p>
        </div>
    </header>
    <button onclick="window.location.href='admin1.html'"class="top-left">Go Back</button> 
<div class="fieldset-wrapper">
  <fieldset class="select_product_client">
    <div class="radio-group">
      <label class="select_product">
        <input type="radio" id="Produto" name="produto_cliente" value="Produto" checked />
        Produto
      </label>
      <label class="select_client">
        <input type="radio" id="Cliente" name="produto_cliente" value="Cliente" />
        Cliente
      </label>
    </div>
  </fieldset>
</div>
<div class="forms-container">
    <!-- Product Form -->
    <form class="styled-form">
      <h2>Adicionar Produto</h2>
      <input type="text" placeholder="Nome do Produto" required><br>
      <input type="text" placeholder="Fornecedor" required><br>
      <input type="number" placeholder="Preço" required><br>
      <input type="text" placeholder="Categoria" required><br>
      <input type="text" placeholder="NOTA:" ><br>
      <input type="date" placeholder="Data:" required ><br>
      <button type="submit">Salvar Produto</button>
      <button type="reset" class="clear-btn">Limpar</button>
    </form>

    <!-- Client Form -->
    <form class="styled-form">
      <h2>Adicionar Cliente</h2>
      <input type="text" placeholder="Nome do Cliente" required><br>
      <input type="email" placeholder="Email" required><br>
      <input type="text" placeholder="NIF" required><br>
      <input type="text" placeholder="Método de Pagamento" required><br>
      <input type="tel" placeholder="Telefone"><br>
      <input type="date" placeholder="Data:" required ><br>
      <button type="submit">Salvar Cliente</button>
      <button type="reset" class="clear-btn">Limpar</button>
    </form>
  </div>
</div>























</body>
</html>
