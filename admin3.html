<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Área Administrador</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="site-header">
        <div class="logo">
            <img src="images/logo1.png" alt="Company Logo">
        </div>
        <div class="header-text-container">
            <h1>ÁREA ADMINISTRADOR</h1>
            <p>INSERIR CLIENTE/PRODUTO</p>
        </div>
    </header>
    <button onclick="window.location.href='admin1.html'"class="top-left">Go Back</button> 
<div class="fieldset-wrapper">
  <fieldset class="select_product_client">
    <div class="radio-group">
      <label class="select_product">
        <input type="radio" id="Produto" name="produto_cliente" value="Produto" checked />
        Produto
      </label>
      <label class="select_client">
        <input type="radio" id="Cliente" name="produto_cliente" value="Cliente" />
        Cliente
      </label>
    </div>
  </fieldset>
</div>
<div class="forms-container">
  <form action="scripts/add_product_client.php" method="POST">
    <form class="styled-form">
      <h2>Adicionar Produto</h2>
      <input type="text" placeholder="Nome do Produto"name="product_name" required><br>
      <input type="text" placeholder="Fornecedor"name="supplier_name" required><br>
      <input type="number" placeholder="Preço"name="product_price" required><br>
      <input type="text" placeholder="Categoria"name="product_category" required><br>
      <input type="text" placeholder="NOTAS:"name="product_notes" ><br>
      <input type="date" name="product_data" required ><br>
      <button type="submit">Salvar Produto</button>
      <button type="reset" class="clear-btn">Limpar</button>
    </form>
    <form class="styled-form">
      <h2>Adicionar Cliente</h2>
      <input type="text" placeholder="Nome do Cliente"name="client_name" required><br>
      <input type="email" placeholder="Email" name="client_email" required><br>
      <input type="text"placeholder="NIF:" name="client_nif" required><br>
      <input type="text"placeholder="Método de Pagamento" name="payment_method" required><br>
      <input type="tel"placeholder="Telefone" name="client_phone"><br>
      <input type="date" name="client_data" required ><br>
      <button type="submit">Salvar Cliente</button>
      <button type="reset" class="clear-btn">Limpar</button>
    </form>
    </form>
  </div>
</div>























</body>
</html>
